<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['m', 'y', 'n', 'a', 'm', 'e', 'i', 's', 't', 'u', 'a', 'n', 'a', 'n', 'h']
    let solap = 0
    let b = prompt("ký tự nhập vào là: ")
    for (let i = 0; i < a.length; i++) {
        if (b===a[i]) {
            solap = solap +1
        }
    } document.write("Có tất cả " + solap + " lần lặp ký tự a")
</script>
</body>
</html>
