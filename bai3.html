<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1, 13, 2, 15, 17 , 19, 4, 5]
  let sum = 0
  for (let i = 0; i < a.length; i++) {
      if (check(a[i])) {
          sum += a[i]
  }
  } document.write("Tổng số nguyên tố cần tìm là: " + sum)
  function check(n) {
      if (n<2) return false
      else if (n<4) return true
      for (let i = 2; i <(n-1) ; i++) {
      if (n%i===0) {
          return false
      }
      } return true
  }

</script>
